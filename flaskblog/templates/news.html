{% extends "layout.html" %}
{% block content %}
{% for article_no in range(length) %}
        <article class="media content-section">
          <div class="media-body">
            <div>
              {{ titles[article_no] }}
              <small>{{ author[article_no] }}</small>
            </div>
            <p>{{ descriptions[article_no] }}</p>
          </div>
          {{ urls[article_no] }}
        </article>
    {% endfor %}
{% endblock content %}
