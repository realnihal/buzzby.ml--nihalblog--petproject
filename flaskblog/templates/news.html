{% extends "layout.html" %}
{% block content %}
{% for article_no in range(length) %}
        <div class="content-section">
            <div>
                {{ titles[article_no] }}
                <small>{{ author[article_no] }}</small>
            </div>
            <div>
                <p>{{ descriptions[article_no] }}</p>
            </div>
          {{ urls[article_no] }}
        </div>
    {% endfor %}
{% endblock content %}
